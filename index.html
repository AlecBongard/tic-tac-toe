<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

    </div>

    <div class="wrapper">
        <div class="info-wrapper">
            <div class="form-wrapper">
                <form action="" method="" id="game-settings">

                    <div class="fieldwrap">
                        <label for="x-name">x-player's name:</label>
                        <input type="text" name="x-name" id="xname" placeholder="Enter name for X">
                    </div>

                    <div class="fieldwrap">
                        <label for="o-name">o-player's name:</label>
                        <input type="text" name="o-name" id="oname" placeholder="Enter name for O">
                    </div>

                    <button type="submit" class="start">Start Game</button>
                </form>
            </div>
        </div>

        <div class="board">
            <div class="square a1"></div>
            <div class="square b3"></div>
            <div class="square c3"></div>

            <div class="square a2"></div>
            <div class="square b2"></div>
            <div class="square c2"></div>

            <div class="square a1"></div>
            <div class="square b1"></div>
            <div class="square c1"></div>
        </div>

        <div class="gameInfo">
            <p class="turn-text">X's Turn</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
