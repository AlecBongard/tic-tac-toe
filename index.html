<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Go</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/icon.png">
</head>
<body>
    <div class="header">
        <p class="title">Tic-Tac-Go</p>
    </div>

    <div class="wrapper">
        <div class="info-wrapper">
            <div class="form-wrapper">
                <form action="" method="" id="game-settings">

                    <div class="fieldwrap">
                        <label for="x-name">Player one name</label>
                        <input type="text" name="x-name" id="xname" placeholder="Enter name" required>
                        <div class="bot">
                            <input type="checkbox" name="p1bot" id="p1bot">
                            <label for="p1bot">Make player one a bot</label>
                        </div>
                    </div>

                    <div class="fieldwrap">
                        <label for="o-name">Player two name</label>
                        <input type="text" name="o-name" id="oname" placeholder="Enter name" required>
                        <div class="bot">
                            <input type="checkbox" name="p2bot" id="p2bot">
                            <label for="p2bot">Make player two a bot</label>
                        </div>
                        </div>

                    <button type="submit" class="start">Start Game</button>
                </form>
            </div>
        </div>

        <div class="game-info">
            <p class="turn-text"></p>
        </div>

        <div class="board">
            <div class="square a1"></div>
            <div class="square b3"></div>
            <div class="square c3"></div>

            <div class="square a2"></div>
            <div class="square b2"></div>
            <div class="square c2"></div>

            <div class="square a1"></div>
            <div class="square b1"></div>
            <div class="square c1"></div>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
